<form class="form container">
    <div class="col-12">
  <!--<h4 class="title">Confirmation Receipt</h4>-->
  
                   
          <div class="row mt-1 mb-3">
                    <div class="col-sm-3 col-form-label"><label>Confirmation Sent</label></div>
                    <div class="col-sm-4"> 
                    <input 
                    id ="confirm-email" 
                    formControlName="confirm-email"
                    class="form-control form-control-lg" 
                    title="Confirm Email Address" 
                    disabled/>
                    </div>
                    <!--<div class="col-sm-1 col-form-label"><label>Submitted</label></div>-->
                    <div class="col-sm-3 position-relative">
                        <input 
                        id="confirm-submitted-by"
                        formControlName="confirm-submitted-by" 
                        class="form-control form-control-lg" 
                        title="Submitted By"
                        disabled/>
                      </div>
                  </div>
  
          <div class="row mb-3">
                    <div class="col-sm-3 col-form-label"><label>Patient</label></div>
                    <div class="col-sm-2 position-relative">
                      <input 
                      id="confirm-patient"
                      formControlName="confirm-patient" 
                      class="form-control form-control-lg" 
                      title="First Name" 
                      disabled/>
                    </div>
                    <div class="col-sm-2 position-relative">
                        <input 
                        
                        formControlName="confirm-patient" 
                        class="form-control form-control-lg" 
                        title="Last Name" 
                        disabled/>
                      </div>
                      <div class="col-sm-2 position-relative">
                        <input 
                        type="date"
                        id="birth"
                        formControlName="confirm-birth" 
                        class="form-control form-control-lg" 
                        title="DOB" 
                        disabled/>
                      </div>
                      <div class="col-sm-1 position-relative">
                        <input 
                        
                        formControlName="confirm-sex" 
                        class="form-control form-control-lg" 
                        title="Sex assigned at Birth" 
                        disabled/>
                      </div>
                  </div>
            <div class="row mb-3">
                    <div class="col-sm-3 col-form-label"><label>Images</label></div>
                    <div class="col-sm-7 position-relative">
                      <input 
                      id="confirm-images" 
                      formControlName="confirm-images"
                      class="form-control form-control-lg" 
                      disabled/>
                    </div>
                  </div>
            <div class="row mb-3">
                    <div class="col-sm-3 col-form-label"><label>Reason</label></div>
                    <div class="col-sm-7 position-relative">
                      <input 
                      id="confirm-reason" 
                      formControlName="confirm-reason"
                      class="form-control form-control-lg" 
                      disabled/>
                    </div>
            </div>
              
     </div>
  </form>
