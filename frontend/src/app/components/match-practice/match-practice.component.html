<!-- Bootstrap 5.3 Styling -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


<div>
    <h1 class="title">Case Submission Form</h1>
      <div class="steps justify-content-center">
        <span class="step active" title='Practice|Doctor Info'><i class="fa-solid fa-hospital"></i></span>
        <span class="step" title='Patient Info'><i class="fa-solid fa-user"></i></span>
        <span class="step" title='Reason'><i class="fa-solid fa-address-card"></i></span>
        <span class="step" title='Radiologist'><i class="fa-solid fa-user-doctor"></i></span>
        <span class="step" title='Confirmation'><i class="fa-solid fa-check-to-slot"></i></span>
      </div>
</div>

<div class="form container mt-4">
    <div class="col-12">

      <!-- White Space Empty Rows -->     
      <div class="row mt-4"></div>
      <div class="row mt-4"></div>

      <div class="row mt-4 mb-4">
        <div class="col-sm-3 col-form-label"><label>Your Name*</label></div>
          <div class="col-sm-9">
            <input required 
            name="name" 
            id='uploaderName'
            formControlName="uploaderName" 
            type="text" 
            class="form-control form-control-lg" 
            disabled
            title="This is in case of any problems, we can simply ask the correct person to reupload, etc."/>
              <!-- <div class="invalid-tooltip">Enter your tooltip error here!</div> -->
          </div>
      </div> 

      <div class="row mt-4 mb-2">
          <div class="col-sm-3 col-form-label"><label>Email*</label></div>
          <div class="col-sm-9">
          <input 
          name="email" 
          id='emailId' 
          formControlName="emailId"
          type="email" 
          class="form-control form-control-lg"
          disabled>
          </div> 
        </div>

        <!-- White Space Empty Rows -->     
        <div class="row mt-4"></div>

          <!-- Practice Name Search -->
          <div id="practiceSearch" class="row mt-2">
          <div class="col-sm-3 col-form-label"><label>Practice Name*</label></div>
          <div class="col-sm-9">
          <input 
          id='practiseName'
          formControlName="practiseName" 
          type="text"  
          class="form-control form-control-lg name" 
          placeholder="Name of your office or hospital" 
          name="practiseName" 
          oninput="document.getElementById('practiseName').classList.add('is-valid'); document.getElementById('lostPracticeButton').classList.remove('d-none');"             
          title="She works hard for the money..So hard for it, honey..She works hard for the money..So you better treat her rightâ€¦.DS"
          required/> 

          </div>
        </div>
      <!-- end of Practice Name Search -->

      <!-- User Message -->
        <div class="row mt-4"> 
        </div>
        <div class="row mt-4">
          <div class="col text-center" id="userMessage">First Time Only: <br> Keep typing the name of your office until you see your correct office/address. <br> Choose it, then click next. </div>
          <!-- White Space Empty Rows -->     
          <div class="row mt-4"></div>
          <div class="row mt-4"></div>
          <div class="row mt-4"></div>
          <div class="row">
            <div class="col text-center">
            <button type="button" class="btn btn-sm btn-light d-none" id='lostPracticeButton' onclick="practiceNotFound()">I can't find my office</button>
            </div>
          </div>
        </div>
</div>
</div>
