<form [formGroup]="matchPracticeForm" class="form container mt-4">
  <div class="col-12">

        <!-- Name from first page -->
        <div class="row mt-4 mb-2">
          <div class="col-sm-2 col-form-label"><label>Your Name*</label></div>
          <div class="col-sm-5">
              <input formControlName="name" name="name" id='nameId' type="text"
                     class="form-control form-control-lg"
                     
              />
          </div>
      </div>
      
      

        <!-- White Space Empty Row -->
        <div class="row mt-4"></div>
        
        
        <!-- Email from first page -->
        <div class="row mt-4 mb-2">
          <div class="col-sm-2 col-form-label"><label>Email*</label></div>
          <div class="col-sm-5">
            <input formControlName="email" name="email" id='email' type="text"
            class="form-control form-control-lg"
              />
          </div>
      </div>

        <!-- White Space Empty Row -->
        <div class="row mt-4"></div>


        <!-- White Space Empty Row -->
        <div class="row mb-2" >
            <div class="col-sm-2 col-form-label mt-2"><label>Practice Name*</label></div>
            <div class="col-sm-5 mt-2">
              <input 
              #practiceInput
              id="practiseName"
              type="text"  class="form-control form-control-lg" 
              placeholder="Practice Name"
              />  
           </div>
          </div>
          
        <!-- White Space Empty Row -->
        <div class="row mt-4"></div>

        <!-- I can't find my office -->
        <div class="row">
          <div class="col-sm-2 col-form-label mt-2"><label></label></div>
          <div class="col-sm-5 mt-2">
            <div class="row justify-content-evenly">
          <div class="col">
          <button type="button" class="btn btn-sm btn-light" (click)="forcelyNavigateToPractice()">I can't find my office</button>
          </div>
          <div class="col"
          title='This is if you work for different companies and will submit for the different offices'>
            <button type="button" class="btn btn-sm btn-light">I will submit for multiple companies</button>
            </div>
              </div>
            </div>
        </div>


        <!-- Nav Button Forward-->
        <div class="col"
        *ngIf="isClickable"
        >
        <a class="navbutton position-absolute top-50 end-0 translate-middle-y fadefast" 
         (click)="navigate()" role="button">
         <span class="material-symbols-rounded">arrow_circle_right</span>
         </a>
        </div>
        
        <!-- White Space Empty Row -->
        <div class="row mt-4"></div>
        
        <!-- User Message -->
        <div class="row mt-4">
        <div class="col text-center" id="userMessage"></div> 
        </div>
      </div>

</form>
