  <div class="form container mt-4" id="submittingDoctor">

    <div class="col-12">
            
      <!--
      <div class="row mt-0 mb-3">
      <h5 class="text-center raleway" id='uploaderHelloHeading'></h5></div>-->
      
      <!-- White Space Empty Rows -->     
      <div class="row mt-4"></div>
      <div class="row mt-4"></div>

      <h5 class="text-center raleway">
        {{'Hello ' +emailRelatedData.name +' from '+userData.practicename}}
      </h5>            

      <!-- Current Submitting Doctor -->
      <div class="row mt-3 align-items-center">
      <div class="col-sm-2 col-form-label"><label>Immediate Submitting Doctor*</label></div>
      <div class="col-sm-6">
      <!--List of current referring doctors from the practice-->
      <div *ngFor="let doctor of allUserData">
        <label [for]="doctor.doctorid" class='radio'>
          <input 
          class='radio'
          type="radio" 
          [id]="doctor.doctorid" 
          name="docSelect" 
          [value]="doctor.doctorid"
          (change)="validate($event)"
          >
          I am submitting for Dr. {{ doctor.firstname }} {{ doctor.lastname }}
        </label>
        <br> <!-- Add a line break after each set of radio buttons -->
      </div>
      </div>
      </div>
      
      <!-- White Space Empty Rows -->
      <div class="row mt-4"></div>

      <!--New doctor radio choice row-->
      <div class="row mt-4 align-items-center">
      <div class="col-sm-2"></div>
      <div class="col-sm-auto pe-0"> <!--col-sm-auto -->
      <div class="form-check">
      <input 
      class="form-check-input radio" 
      value='new' 
      type="radio" 
      name="docSelect"
      value=""
      (change)="validate($event)"
      >

      <label class="form-check-label radio" for="docRadio">I am submitting for Dr. </label>
      </div>
      </div>
      <div class="col-sm-auto mx-0 px-1">
      <div class="input-group">
      <input 
        type="text" 
        class="form-control form-control-lg text radio" 
        placeholder="First Name"    
        size="10" 
        [(ngModel)]="firstNameDoctor"
        (ngModelChange)="onNameChange()"
        /> 
      <input 
      type="text" 
      class="form-control form-control-lg text raleway" 
      placeholder="Last Name"    
      size="10" 
      [(ngModel)]="lastNameDoctor"
      (ngModelChange)="onNameChange()"
      /> 
      <!--<div class="invalid-tooltip">Must be 2 or more characters. Sorry, Mr. T!</div>-->
      </div>
      </div>
      </div>

      <!-- White Space Empty Rows -->     
      <div class="row mt-4"></div>
      <div class="row mt-4"></div>

</div>

</div>
