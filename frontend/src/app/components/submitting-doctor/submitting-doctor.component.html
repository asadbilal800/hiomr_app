  <div class="form container mt-4" id="submittingDoctor">
  <div class="col-12 mt-0">
            <div class="row mt-0 mb-3">
            <h5 class="text-center raleway" id='uploaderHelloHeading'></h5></div>
            
            <!-- White Space Empty Rows -->     
            <div class="row mt-4"></div>
            <div class="row mt-4"></div>

            <h5 class="text-center raleway">
              {{'Hello ' +emailRelatedData.name +' from '+userData.practicename}}
            </h5>            

            <div class="row mt-3">
            <div class="col-sm-3"><label>Immediate Submitting Doctor*</label></div>
            <div class="col-sm-9 raleway">
            <!--List of current referring doctors from the practice-->
            <div id='generateDoctors'></div>
            </div>
            </div>
            
            <!-- White Space Empty Rows -->
            <div class="row mt-4"></div>

            <!--New doctor radio choice-->
            <div class="row mt-4 align-items-center">
            <div class="col-sm-3"></div>
            <div class="col-sm-auto pe-0">
            <div class="form-check">
            <input 
            class="form-check-input" 
            value='new' 
            type="radio" 
            name="docRadio" 
            tabindex="1">
            <label class="form-check-label radio" for="docRadio">I am submitting for Dr.</label>
            </div>
            </div>
            <div class="col-sm-auto mx-0 px-1">
            <div class="input-group">
            <input 
            name="newDoctorFirstName" 
            id='newDoctorFirstName' 
            formControlName="newDoctorFirstName"
            type="text" 
            class="form-control form-control-lg text" 
            placeholder="First Name" 
            size="10" 
            tabindex="2"
            oninput="checkInputsValidation('newDoctorFirstName')"/>
            <input 
            name="newDoctorLastName" 
            id='newDoctorLastName'   
            formControlName="newDoctorLastName"
            type="text" 
            class="form-control form-control-lg text" 
            placeholder="Last Name"    
            size="10" 
            tabindex="3"
            oninput="checkInputsValidation('newDoctorLastName')"/> 
            <!--<div class="invalid-tooltip">Must be 2 or more characters. Sorry, Mr. T!</div>-->
            </div>
            </div>
            </div>

            <!-- White Space Empty Rows -->     
            <div class="row mt-4"></div>
            <div class="row mt-4"></div>

            <!-- User Message -->
            <div class="row mt-4">
            <div class="col text-center" id="userMessage"></div> 
            </div>
</div>
</div>
