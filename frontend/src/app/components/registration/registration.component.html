<div>
    <h1 class="title">Case Submission Form</h1>
      <div class="steps justify-content-center">
        <span class="step active" title='Practice|Doctor Info'><i class="fa-solid fa-hospital"></i></span>
        <span class="step" title='Patient Info'><i class="fa-solid fa-user"></i></span>
        <span class="step" title='Reason'><i class="fa-solid fa-address-card"></i></span>
        <span class="step" title='Radiologist'><i class="fa-solid fa-user-doctor"></i></span>
        <span class="step" title='Confirmation'><i class="fa-solid fa-check-to-slot"></i></span>
      </div>
</div>

<form id="regForm" class="form container mt-4 needs-validation" novalidate>
    <div class="col-12">
      <h6 class="title" title="We need this information to have the patient's clinician of record on file">Referring Doctor/Practice Info</h6>
      <h6 class="text-center raleway">Looks like you're new, so let's quickly verify or correct this info:</h6>
  
            <div class="row mb-2">
              <div class="col-sm-3 col-form-label"><label>Doctor Name*</label></div>
              <div class="col-sm">
                <label class="col-sm-3 col-form-label" hidden>dfirst</label>
                <input required
                id='dFirstName' 
                formControlName="dFirstName"
                type="text" 
                class="form-control form-control-lg is-invalid" 
                placeholder="First Name" 
                tabindex="1"
                oninput="checkInputsValidation('dFirstName')" 
                />
                  <!-- <div class="invalid-tooltip">Enter your tooltip error here!</div> -->
              </div>
              <div class="col-sm ">
                <label class="form-label" hidden>dlast</label>
                <input required
                id="dLastName"
                formControlName="dLastName" 
                type="text" 
                class="form-control form-control-lg is-invalid" 
                placeholder="Last Name"
                tabindex="2" 
                oninput="checkInputsValidation('dLastName')"  
                />
                <!-- <div class="invalid-tooltip">Enter your tool tip error here!</div> -->
              </div>
            </div>
  
            <div class="row mb-2 position-relative">
              <div class="col-sm-3 col-form-label cinzel"><label>Practice*</label></div>
              <div class="col-sm-9">
                <input required
                id="practice" 
                formControlName="practice"
                type="text" 
                placeholder="Practice Name" 
                class="form-control form-control-lg is-invalid" 
                tabindex="3"
                oninput="checkInputsValidation('practice')"  
                />
                <!--<div class="invalid-tooltip">Enter your tool tip error here!</div>-->
              </div>
            </div>
  
            <div class="row mb-2 position-relative">
              <div class="col-sm-3 col-form-label"><label>Street Address*</label></div>
              <div class="col-sm-7">
                <input required
                id="street" 
                formControlName="street"
                type="text" 
                placeholder="Practice Street Mailing Address" 
                class="form-control form-control-lg is-invalid"
                tabindex="4" 
                oninput="checkInputsValidation('street')" 
                />
                <!--<div class="invalid-tooltip"> Enter your tool tip error here!</div>-->
              </div>
              <div class="col-sm-2">
                <input 
                id="address2"
                formControlName="address2"
                type="text" 
                placeholder="Suite/Office" 
                class="form-control form-control-lg is-invalid" />
                <!--<div class="invalid-tooltip"> Enter your tool tip error here!</div>-->
              </div>
            </div>
  
            <div class="row mb-2 position-relative">
              <label class="col-sm-3 col-form-label"></label>
              <div class="col-sm-3 position-relative">
                <input required
                id="city" 
                formControlName="city"
                type="text" 
                placeholder="City" 
                title="We built this city on rock and roll...What else would one put here?" 
                class="form-control form-control-lg is-invalid" 
                tabindex="5"
                oninput="checkInputsValidation('city')" 
                />
                <!--<div class="invalid-tooltip">Enter your tool tip error here!</div>-->
              </div>
              
              <label class="col-sm-3 col-form-label" hidden></label>
              <div class="col-sm-3 position-relative">
                <select required
                class="form-select form-select-lg is-invalid" 
                input id="state" 
                formControlName="state"
                title="US State/Territory" 
                tabindex="6"
                oninput="checkInputsValidation('state')" 
                >

                  <option value="ME">ME</option>
                  <option value="MI">MI</option>
                  <option value="MN">MN</option>
                  <option value="MO">MO</option>
                  <option value="MS">MS</option>
                  <option value="MT">MT</option>
                  <option value="NC">NC</option>
                  <option value="NE">NE</option>
                  <option value="NH">NH</option>
                  <option value="NJ">NJ</option>
                  <option value="NM">NM</option>

                  <option value="OK">OK</option>
                  <option value="OR">OR</option>

                  <option value="TN">TN</option>
                  <option value="TX">TX</option>

                  <option value="VT">VT</option>

                  <option value="WV">WV</option>

                  <option value="AS">American Samoa (AS)</option>
                  <option value="GU">Guam (GU)</option>
                  <option value="MP">Northern Mariana Islands (MP)</option>
                  <option value="PR">Puerto Rico (PR)</option>
                  <option value="UM">United States Minor Outlying Islands (UM)</option>
                  <option value="VI">Virgin Islands (VI)</option>
                  <option value="AA">Armed Forces Americas (AA)</option>
                  <option value="AP">Armed Forces Pacific (AP)</option>
                  <option value="AE">Armed Forces Others (AE)</option>
                </select>
                <!--<div class="invalid-tooltip">Enter your tool tip error here!</div>-->
              </div>
              
              <label class="col-sm-3 col-form-label" hidden></label>
              <div class="col-sm-3 position-relative">
                <input required
                id="zip" 
                formControlName="zip"
                type="text" 
                placeholder="Zip" 
                maxlength="5" 
                pattern="^\d{5}$" 
                title="Five Digit Zip Code" 
                class="form-control form-control-lg is-invalid" 
                tabindex="7"
                oninput="checkInputsValidation('zip')" 
                />
                <!--<div class="invalid-tooltip"> Enter your tool tip error here!</div>-->
              </div>
            </div>
  
            <div class="row mb-2 position-relative">
              <div class="col-sm-3 col-form-label"><label>Contact Number*</label></div>
              <div class="col-sm-9">
                <input required
                id="practisePhoneNo" 
                formControlName="practisePhoneNo"
                type="text"  
                placeholder="Practice Phone Number" 
                class="form-control form-control-lg is-invalid" 
                tabindex="8"
                oninput="checkInputsValidation('practisePhoneNo')" 
                />
                <!--<div class="invalid-tooltip"> Enter your tool tip error here!</div>-->
              </div>
            </div>
  
            <div class="d-none row mb-2 position-relative">
              <div class="col-sm-3 col-form-label"><label>Secondary Number</label></div>
              <div class="col-sm-9 position-relative">
                <input 
                id="practicePhoneNo2" 
                formControlName="practicePhoneNo2"
                type="text" 
                maxlength="10" 
                pattern="^\d{10}$" 
                placeholder="Optional Secondary Contact Number" 
                class="form-control form-control-lg" 
                tabindex="9"/>
                <!-- <div class="invalid-tooltip"> Enter your tool tip error here!</div> -->
              </div>
            </div>
  
            <div class="row mb-2 position-relative">
              <div class="col-sm-3 col-form-label"><label>Contact Email*</label></div>
              <div class="col-sm-9">
                <input required 
                id="emailId" 
                formControlName="practicePhoneNo2"
                type="email" 
                placeholder="Doctor/Practice Contact Email (This is your ID, your report destination, etc.)" 
                class="form-control form-control-lg is-invalid" 
                title="Lowercase Email Address" 
                tabindex="10"
                oninput="validateEmailFormat('emailId')"  
                />
                <!--<div class="invalid-tooltip">Keep typing until it's a complete email</div>-->
              </div>
            </div>
  
            <div class="row mb-2 position-relative">
              <div class="col-sm-3 col-form-label"><label>Billing Email*</label></div>
              <div class="col-sm-9">
                <input required
                id="billEmail" 
                formControlName="billEmail"
                type="email" 
                placeholder="Email for Invoice/Receipt Person (if same, copy from above)" 
                class="form-control form-control-lg is-invalid"  
                title="Lowercase Email Address" 
                tabindex="11"
                oninput="validateEmailFormat('billEmail')" 
                />
                <!--<div class="invalid-tooltip">Keep typing until it's a complete email</div>-->
              </div>
            </div>
  
            <div class="row mb-2 position-relative">
              <div class="col-sm-3 col-form-label"></div>
              <div class="col-sm">
                <label class="col-sm-3 col-form-label" hidden>specialty</label>
                <select required
                class="form-select form-select-lg mb-3 is-invalid" 
                id='specialty' 
                formControlName="specialty"
                title="Specialty" 
                tabindex="12"
                oninput="checkInputsValidation('specialty')" 
                >
                  <option disabled selected value>Specialty</option>
                  <option value="1">General</option>
                  <option value="2">Endodontics</option>
                  <option value="3">Periodontics</option>
                  <option value="4">Prosthodontics</option>
                  <option value="5">Orthodontics</option>
                  <option value="6">Pediatrics</option>

                  <option value="8">Pathology</option>
                  <option value="9">Other</option>
                </select>
                <!--<div class="invalid-tooltip"> Enter your tool tip error here!</div>-->
              </div>
  
              <div class="col-sm position-relative">
                <label hidden>cbct</label>
                <select required
                class="form-select form-select-lg mb-3 is-invalid" 
                id='cbct' 
                formControlName="cbct"

                oninput="checkInputsValidation('cbct')" tabindex="13"

            </div>
  
            </div>
            
              <!-- User Message -->
              <div class="row">
              <div class="col text-center" id="userMessage"></div> 
              </div>
  
  </form>
