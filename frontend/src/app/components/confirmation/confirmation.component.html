<!-- Bootstrap 5.3 Styling -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<form class="form container">
    <div class="col-12">
  <!--<h4 class="title">Confirmation Receipt</h4>-->
  
                   
          <div class="row mt-1 mb-3">
                    <div class="col-sm-3 col-form-label"><label>Confirmation Sent</label></div>
                    <div class="col-sm-4">  
                    <input 
                    id ="confirm-email" 
                    formControlName="confirm-email"
                    class="form-control form-control-lg" 
                    title="Confirm Email Address" 
                    disabled/>
                    </div>
                    <div class="col-sm-2 col-form-label px-0"><label>Submitted By</label></div>
                    <div class="col-sm-2 ps-0">
                    <input 
                        id="confirm-submitted-by"
                        formControlName="confirm-submitted-by" 
                        class="form-control form-control-lg ms-0 px-0" 
                        title="Submitted By"
                        disabled/>
                    </div>
            </div>
  
          <div class="row mb-3">
                    <div class="col-sm-3 col-form-label"><label>Patient</label></div>
                    <div class="col-sm-8 position-relative">
                      <div class="input-group">
                        <input 
                      id="confirm-patient"
                      formControlName="confirm-patient" 
                      class="form-control form-control-lg" 
                      title="First Name" 
                      disabled/>
                      <input 
                        
                        formControlName="confirm-patient-last" 
                        class="form-control form-control-lg pe-0" 
                        title="Last Name" 
                        disabled/>
                        <input 
                        type="date"
                        id="birth"
                        formControlName="confirm-birth" 
                        class="form-control form-control-lg" 
                        title="DOB" 
                        disabled/>
                    
                        <select 
                      class="form-select form-select-lg pe-0"
                      id="confirm-sex"
                      formControlName="confirm-sex"                    
                      title="Sex assigned at birth"
                      disabled
                      >
                      <option value="1">M</option>
                      <option value="2">F</option>
                      <option value="9">I</option>
                    </select>

                    </div>
                    </div>
                  </div>

            <div class="row mb-3">
                    <div class="col-sm-3 col-form-label"><label>Reason</label></div>
                    <div class="col-sm-8 position-relative">
                      <input 
                      id="confirm-reason" 
                      formControlName="confirm-reason"
                      class="form-control form-control-lg" 
                      disabled/>
                    </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-3 col-form-label"><label>Notes</label></div>
                <div class="col-sm-8 position-relative">
                  <input 
                  id="confirm-notes" 
                  formControlName="confirm-notes"
                  class="form-control form-control-lg" 
                  disabled/>
                </div>
        </div>
              
     </div>
  </form>
