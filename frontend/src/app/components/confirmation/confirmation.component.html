<ng-container *ngIf="userData?.payment != 1 || sharedService.failedPayment">
<app-stripe></app-stripe>
</ng-container>

<form class="form container">
    <div class="col-12">
  
                    <div class="row mt-1 mb-3">
                    <div class="col-sm-3 col-form-label"><label>Confirmation Sent</label></div>
                    <div class="col-sm-4">  
                    <input 
                    id ="confirm-email" 
                    [value] = "uploadEmail"
                    class="form-control form-control-lg" 
                    title="Confirm Email Address" 
                    disabled/>
                    </div>
                    <div class="col-sm-2 col-form-label px-0"><label>Submitted By</label></div>
                    <div class="col-sm-2 ps-0">
                    <input 
                        id="confirm-submitted-by"
                        [value] = "uploadPerson"
                        class="form-control form-control-lg ms-0 px-0" 
                        title="Submitted By"
                        disabled/>
                    </div>
            </div>
  
          <div class="row mb-3">
                    <div class="col-sm-3 col-form-label"><label>Patient</label></div>
                    <div class="col-sm-8 position-relative">
                      <div class="input-group">
                        <input 
                      id="confirm-patient"
                      [value]="patient"
                      class="form-control form-control-lg" 
                      title="First Name" 
                      disabled/>
                        <input 
                        type="text"
                        id="birth"
                        [value]="patientDob"
                        class="form-control form-control-lg" 
                        title="DOB" 
                        disabled/>
                    
                      <select 
                      class="form-select form-select-lg pe-0"
                      id="confirm-sex"
                      formControlName="confirm-sex"                    
                      title="Sex assigned at birth"
                      disabled
                      >
                      <option selected value="1">M</option>

                    </select>

                    </div>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col-sm-3 col-form-label"><label>Doctor</label></div>
                    <div class="col-sm-8 position-relative">
                      <input 
                      id="confirm-reason" 
                      [value]="doctorName"
                      class="form-control form-control-lg" 
                      disabled/>
                    </div>
            </div>

            <div class="row mb-3">
                    <div class="col-sm-3 col-form-label"><label>Reason</label></div>
                    <div class="col-sm-8 position-relative">
                      <textarea
                      id="confirm-reason" 
                      [innerHtml]="reasons"
                      class="form-control form-control-lg" 
                      disabled
                      rows="3" 
                      >
                    </textarea>
                    </div>
            </div>
              
     </div>
</form>
