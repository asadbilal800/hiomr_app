<!-- Bootstrap 5.3 Styling -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<form class="form container mt-4 needs-validation" novalidate>
    <div class="col-12">
                <div class="row mb-3">
                  <div class="col-sm-3 col-form-label"><label>Radiologist</label></div>
                  <div class="col-sm-6 position-relative">
                    <select 
                    id="Radiologist" 
                    formControlName="Radiologist"
                    class="form-select form-select-lg mb-3" 
                    title="Radiologist Preference" 
                    oninput="document.getElementById('SubmitButton').classList.remove('d-none')" tabindex="1" required >
                                          <option disabled selected value>Choose</option>
                                          <option value="1">Dr. Dunn</option>
                      <option value="2">Any</option>
                                      </select>
                    <!-- <div class="invalid-tooltip">Please complete this field</div> -->
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-sm-3"><label>Rush</label></div>
                  <div class="col-sm-9" title='If not already, you will be switched to autopay'>
                    <div class="form-check form-switch" >
                      <input 
                      class="form-check-input" 
                      type="checkbox" 
                      role="switch" 
                      value="1" 
                      id="rush" 
                      formControlName="rush">
                      <label class="form-check-label" for="rush">
                        <span>Coming Soon: Rush/Same Day (Additional Fee Applied)</span></label>
                    </div>
                    <div class="form-check form-switch" >
                      <input 
                      class="form-check-input" 
                      type="checkbox" 
                      role="switch" 
                      value="1" 
                      id="stat" 
                      formControlName="stat">
                      <label class="form-check-label" for="stat">
                        <span>Coming Soon: Stat/Within the Hour (Additional Fee Applied)</span></label>
                    </div>
                  </div>
                </div>
                <div class="d-none row mt-4 mb-4">
                  <div class="col-sm-3 col-form-label"><label>Folder Location</label></div>
                  <div class="col-sm-9"> <input ID="location"  type="text" />
                  </div>
                </div>
  
        <div class="row mt-5 mb-3 d-grid col-9 mx-auto">
          <button  id="SubmitButton" class="btn btn-lg btn-hiomr d-none fadefast" value="Authorize & Submit" tabindex="2" onclick="routeForward(event)">Authorize & Submit</button>
                </div>
  
                <!-- White Space Empty Row -->
                <div class="row mt-4"></div>
          
                <!-- User Message -->
                <div class="row mt-4">
                <div class="col text-center" id="userMessageRadiologist"></div> 
                </div>
  
                </div>
                </form>
